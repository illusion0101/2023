<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>2023</title>
</head>
<body>
    <section class="coming-soon">
        <div class="header">
            <div class="header-item"><a href="https://en.wikipedia.org/wiki/2023" target="_blank">Wikipedia</a></div>
            <div class="header-item"><a href="https://www.calendar-365.com/2023-calendar.html" target="_blank">Calendar</a></div>
            <div class="header-item"><a href="https://number.academy/2023" target="_blank">The Number</a></div>
        </div>
        
        <div>
            <h2>2023 is almost here!</h2>
            <div class="countdown">

                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>

                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>

                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>

                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
